<div class="welcome-container">
  <mat-icon class="welcome-icon">emoji_events</mat-icon>
  <h1 class="welcome-title">欢迎使用在线交互式测验平台</h1>
  <p class="welcome-subtitle">选择一个测验开始挑战自己的知识！</p>
  <div class="quiz-list">
    <mat-card *ngFor="let quiz of quizzes" class="quiz-card">
      <mat-card-header>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="quiz-description">{{ quiz.description }}</div>
        <div class="quiz-meta">
          <span><mat-icon>help_outline</mat-icon>问题数量: {{ quiz.questions.length }}</span>
          <span *ngIf="quiz.timeLimit">| <mat-icon>schedule</mat-icon>时间限制: {{ quiz.timeLimit }} 分钟</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="startQuiz(quiz)">开始测验<mat-icon>play_arrow</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
